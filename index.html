<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container div  -->
    <div id="container-div">
        <!-- small container div  -->
        <div id="small-container-div">
            <!-- player health  -->
            <div id="player-health-bar">
                <div id="player-health-total"></div>
                <div id="player-health"></div>
            </div>
            <!-- timer -->
            <div id="timer">10</div>
            <!-- enemy health -->
            <div id="enemy-health-bar">
                <div id="enemy-health-total"></div>
                <div id="enemy-health"></div>
            </div>
        </div>
        <div id="game-message"></div>
        <canvas></canvas>
        <audio autoplay loop>
            <source src="./assets/2019-04-18_-_The_Epic_Boss_Fight_-_David_Fesliyan.mp3" type="audio/wav" />
        </audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utiltyfunctions.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
